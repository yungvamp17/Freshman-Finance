<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="signup.css">
    
</head>
<body>
<div class="signup">
    <h1>Login</h1>
    <h4>Gain access to your account now!</h4>
    <form>
        <label>Email</label>
        <input type="email" name="" required>
        <label>Password</label>
        <input type="password" name="" required>
        <input type="submit" name="" value="Submit">
    </form>
    <p><a href="#">Forgot Password?</a></p>
    <p>Haven't registered yet?<a href="Signup.html" target="_blank">Sign Up Here!</a></p>

</div>
</body>
</html>
