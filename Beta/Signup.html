<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
<div class="signup">
    <h1>Sign Up</h1>
    <h4>It's free and only takes a few minutes!</h4>
    <form>
        <label>First Name</label>
        <input type="text" name="fname" required>
        <label>Last Name</label>
        <input type="text" name="lname" required>
        <label>Email</label>
        <input type="email" name="email" required>
        <label>Password</label>
        <input type="password" name="password" required>
        <label>Confirm Password</label>
        <input type="password" name="cpassword" required placeholder="Re-enter your password">
        <label>Account type</label>
        <select name="actype" id="account-type">
            <option value="user">User</option>
            <option value="admin">Admin</option>
        </select>
        <input type="submit" name="" value="Submit">
    </form>
    <p>By Clicking the Sign Up Button you agree to our<br>
    <a href="#">Terms and Conditions</a> and <a href="#">Policy Privacy</a>    
    </p>
    <p>Already have an Account?<a href="Login.html" target="_blank">Login Here</a></p>
</div>
</body>
</html>
